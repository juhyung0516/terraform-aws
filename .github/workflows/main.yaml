name: "Terraform action"
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  id-token: write # GitHub Actionsì—ì„œ OIDCë¡œ AWSì— ì¸ì¦í•  ë•Œ í•„ìš”í•œ ê¶Œí•œ
  contents: read # ë¦¬í¬ì§€í† ë¦¬ ì½˜í…ì¸ ë¥¼ ì½ê¸° ìœ„í•œ ê¶Œí•œ
  pull-requests: write # PRì—ì„œ GitHub ë´‡ì´ ëŒ“ê¸€ì„ ë‹¬ê¸° ìœ„í•œ ê¶Œí•œ
env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }} # AWS ë¦¬ì „ ì„¤ì •
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      # GitHub ë¦¬í¬ì§€í† ë¦¬ì—ì„œ ìµœì‹  ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒ
      - name: Git checkout
        uses: actions/checkout@v3

      # AWS ì¸ì¦ ì •ë³´ ì„¤ì • (GitHubì—ì„œ AWSì— ì¸ì¦í•˜ê¸° ìœ„í•´ OIDC ì‚¬ìš©)
      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }} # IAM ì—­í•  ARN
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM

      # Terraform ë²„ì „ ì„¤ì • ë° ì„¤ì¹˜
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5 # ì‚¬ìš©í•˜ë ¤ëŠ” Terraform ë²„ì „

      # Terraform ì½”ë“œì˜ í˜•ì‹ì„ ê²€ì‚¬
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true # í˜•ì‹ ê²€ì‚¬ ì‹¤íŒ¨ ì‹œì—ë„ ë‹¤ìŒ ë‹¨ê³„ë¡œ ê³„ì† ì§„í–‰

      # S3 í‚¤ì— ì‚¬ìš©í•  ë‚ ì§œì™€ ì‹œê°„ì„ í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
      - name: Set Date and Time Variables for S3 Key
        run: |
          echo "AWS_BUCKET_KEY_NAME=test-$(date +'%Y%m%d%H%M')/terraform.tfstate" >> $GITHUB_ENV
        # ì˜ˆì‹œ: test-202411052146/terraform.tfstate

      # S3 ë°±ì—”ë“œë¥¼ ì‚¬ìš©í•˜ì—¬ Terraform ì´ˆê¸°í™”
      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

      # Terraform ì½”ë“œì˜ ìœ íš¨ì„± ê²€ì‚¬
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Terraform ê³„íš ìƒì„± (PRì¼ ê²½ìš°ì—ë§Œ ì‹¤í–‰)
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        if: github.event_name == 'pull_request'
        continue-on-error: true

      # PRì— Terraform ê²°ê³¼ì™€ ê³„íšì„ ëŒ“ê¸€ë¡œ ì¶”ê°€
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}" # Terraform ê³„íš ê²°ê³¼ë¥¼ í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # ê³„íš ìƒì„±ì´ ì‹¤íŒ¨í•œ ê²½ìš° ì‘ì—… ì¤‘ë‹¨
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # ë©”ì¸ ë¸Œëœì¹˜ì— í‘¸ì‹œëœ ê²½ìš° Terraform ì ìš©
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      # Infracost ì„¤ì • (ë¹„ìš© ë¶„ì„ ë„êµ¬ ì„¤ì¹˜)
      - name: Setup Infracost
        uses: infracost/actions/setup@v1
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Infracostë¥¼ ì‚¬ìš©í•˜ì—¬ ë¹„ìš© ë¶„ì„ ê²°ê³¼ë¥¼ JSON í˜•ì‹ìœ¼ë¡œ ìƒì„±
      - name: Infracost breakdown
        id: infracost
        run: infracost breakdown --path=./ --format=json --out-file=infracost_output.json

      # Infracost ê²°ê³¼ë¥¼ S3ì— ì—…ë¡œë“œ (íŒŒì¼ ì´ë¦„ ëì— -infracost ì¶”ê°€)
      - name: Upload Infracost output to S3
        run: |
          aws s3 cp infracost_output.json s3://${{ secrets.AWS_BUCKET_NAME }}/test-$(date +'%Y%m%d%H%M')-infracost.json
