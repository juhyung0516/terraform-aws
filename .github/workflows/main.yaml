          role-to-assume: ${{ secrets.AWS_ROLE }} # GitHub Secretsì— ì €ì¥ëœ IAM ì—­í•  ARN
          aws-region: ${{ secrets.AWS_REGION }} # GitHub Secretsì— ì €ì¥ëœ AWS ë¦¬ì „
          role-session-name: GitHub-OIDC-TERRAFORM # ì„¸ì…˜ ì´ë¦„ ì„¤ì •

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5 # ì‚¬ìš©í•˜ë ¤ëŠ” Terraform ë²„ì „ ì„¤ì •

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check # Terraform ì½”ë“œì˜ í˜•ì‹ì„ ê²€ì‚¬
        continue-on-error: true # í˜•ì‹ ê²€ì‚¬ ì‹¤íŒ¨ ì‹œì—ë„ ë‹¤ìŒ ë‹¨ê³„ë¡œ ê³„ì† ì§„í–‰

      # ë‚ ì§œì™€ ì‹œê°„ì„ í¬í•¨í•œ S3 í‚¤ ë³€ìˆ˜ ì„¤ì •
      - name: Set Date and Time Variables for S3 Key
        run: |
          echo "AWS_BUCKET_KEY_NAME=test-$(date +'%Y%m%d%H%M')/terraform.tfstate" >> $GITHUB_ENV
        # í˜„ì¬ ë‚ ì§œì™€ ì‹œê°„ì„ í¬í•¨í•˜ì—¬ S3 í‚¤ ì„¤ì • (ì˜ˆ: test-202411052146/terraform.tfstate)

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }} # GitHub Secretsì—ì„œ S3 ë²„í‚· ì´ë¦„ ê°€ì ¸ì˜´
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"
        # S3 ë°±ì—”ë“œ ì„¤ì •ì„ í¬í•¨í•˜ì—¬ Terraform ì´ˆê¸°í™”

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color # Terraform êµ¬ì„±ì˜ ìœ íš¨ì„± ê²€ì‚¬

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color # Terraform ì‹¤í–‰ ê³„íš ìƒì„±
        if: github.event_name == 'pull_request'
        continue-on-error: true # PRì¼ ë•Œ ê³„íš ìƒì„±ì´ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      # PRì— Terraform ê²€ì‚¬ ê²°ê³¼ì™€ ê³„íšì„ ëŒ“ê¸€ë¡œ ì¶”ê°€
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}" # Terraform ê³„íš ê²°ê³¼ë¥¼ í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        # PRì— Terraform ê²°ê³¼ì™€ ê³„íšì„ ëŒ“ê¸€ë¡œ ë‚¨ê¹€

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1 # ê³„íš ìƒì„±ì´ ì‹¤íŒ¨í•œ ê²½ìš° ì‘ì—…ì„ ì¤‘ë‹¨

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
