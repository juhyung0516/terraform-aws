name: "Terraform action with Prowler Report Upload"
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  id-token: write
  contents: read
  pull-requests: write
env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      # ë‚ ì§œì™€ ì‹œê°„ì„ í¬í•¨í•œ S3 í‚¤ ë³€ìˆ˜ ì„¤ì •
      - name: Set Date and Time Variables for S3 Key
        run: |
          echo "AWS_BUCKET_KEY_NAME=test-$(date +'%Y%m%d%H%M')/terraform.tfstate" >> $GITHUB_ENV
          echo "PROWLER_REPORT_KEY=prowler-report-$(date +'%Y%m%d%H%M').json" >> $GITHUB_ENV
        # í˜„ì¬ ë‚ ì§œì™€ ì‹œê°„ì„ í¬í•¨í•˜ì—¬ Terraform ìƒíƒœ íŒŒì¼ê³¼ Prowler ë³´ê³ ì„œì˜ S3 í‚¤ ì„¤ì •

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        if: github.event_name == 'pull_request'
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      # Prowler ì‹¤í–‰ ë° JSON ë³´ê³ ì„œ ìƒì„±
      - name: Run Prowler for ISMS-P Compliance Check
        run: |
          curl -LO https://github.com/prowler-cloud/prowler/releases/latest/download/prowler-2.12.0-linux.zip
          unzip prowler-2.12.0-linux.zip
          chmod +x prowler
          ./prowler -g isms -M json > ${{ env.PROWLER_REPORT_KEY }}
        # Prowlerê°€ ISMS-P ê¸°ì¤€ìœ¼ë¡œ ê²€ì‚¬ í›„ ê²°ê³¼ë¥¼ JSON íŒŒì¼ë¡œ ì €ì¥

      # Prowler ë³´ê³ ì„œë¥¼ S3ì— ì—…ë¡œë“œ
      - name: Upload Prowler Report to S3
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: |
          aws s3 cp ${{ env.PROWLER_REPORT_KEY }} s3://${AWS_BUCKET_NAME}/${env.PROWLER_REPORT_KEY}
        # Prowler JSON ë³´ê³ ì„œë¥¼ S3ì— ì—…ë¡œë“œí•˜ì—¬ ë³´ê´€
