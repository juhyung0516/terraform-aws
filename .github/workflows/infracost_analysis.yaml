name: "Infracost Analysis"

on:
  push:
    branches:
      - main # main 브랜치로 푸시될 때 실행
  pull_request:
    branches:
      - "*" # 모든 브랜치에서 PR 생성 시 실행

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  infracost-analysis:
    name: "Infracost Cost Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-Infracost

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5
          terraform_wrapper: false

      - name: Terraform Init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

      - name: Terraform Plan
        run: terraform plan -out=plan.tfplan

      - name: Convert Plan to JSON for Infracost
        run: terraform show -json plan.tfplan > plan.json

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost Analysis
        run: infracost breakdown --path=plan.json --format=json --out-file=infracost_output.json

      - name: Upload Infracost Output to S3
        run: |
          aws s3 cp infracost_output.json s3://${{ secrets.AWS_BUCKET_NAME }}/infracost_output.json
